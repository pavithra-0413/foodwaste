<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Waste Kitchen - Select Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .role-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 30px;
            height: 100%;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .role-card.donor-card:hover {
            border-color: #28a745;
        }
        .role-card.recipient-card:hover {
            border-color: #17a2b8;
        }
        .role-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
        }
        .donor-card .role-icon {
            background-color: #28a745;
        }
        .recipient-card .role-icon {
            background-color: #17a2b8;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="images/logo.png" alt="Zero Waste Kitchen" class="logo">
            </div>
            <h2 class="text-center mb-4">Join As</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="role-card donor-card" onclick="location.href='add-donor.html'">
                        <div class="role-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <h3>Food Donor</h3>
                        <p>Restaurants, caterers, or individuals who want to donate excess food</p>
                        <button class="btn btn-outline-primary mt-3">Select</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="role-card recipient-card" onclick="location.href='add-recipient.html'">
                        <div class="role-icon">
                            <i class="fas fa-hand-holding-heart"></i>
                        </div>
                        <h3>Recipient</h3>
                        <p>Charities, shelters, or individuals who need food donations</p>
                        <button class="btn btn-outline-primary mt-3">Select</button>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="login.html" class="back-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
